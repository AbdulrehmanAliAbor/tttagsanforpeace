<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Accounts</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .bank-account-container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 100%;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        .bank-account {
            display: flex;
            align-items: center;
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .bank-logo {
            width: 80px;
            height: 80px;
            margin-right: 20px;
        }
        .bank-info {
            flex-grow: 1;
        }
        .bank-info h3 {
            margin: 0;
            color: #007bff;
        }
        .bank-details {
            margin: 5px 0;
            color: #555;
        }
    </style>
</head>
<body>

    <div class="bank-account-container">
        <h2>Bank Account Details</h2>

        <!-- Bank 1 -->
        <div class="bank-account">
            <img src="img/icons/Salambank.png" alt="Bank Logo" class="bank-logo">
            <div class="bank-info">
                <h3>Salaam Somali Bank</h3>
                <p class="bank-details">Account Number: 37200259</p>
            </div>
        </div>

        <!-- Bank 2 -->
        <div class="bank-account">
            <img src="img/icons/Amalbank.png" alt="Bank Logo" class="bank-logo">
            <div class="bank-info">
                <h3>Amal Bank</h3>
                <p class="bank-details">Account Number: 411104976331</p>
            </div>
        </div>

        <!-- Bank 3 -->
        <div class="bank-account">
            <img src="img/icons/Dahabshiil.png" alt="Bank Logo" class="bank-logo">
            <div class="bank-info">
                <h3>Dahabshiil Bank</h3>
                <p class="bank-details">Account Number: MUQD0092937</p>
            </div>
        </div>

        <!-- Bank 4 -->
        <div class="bank-account">
            <img src="img/icons/IBSbank.png" alt="Bank Logo" class="bank-logo">
            <div class="bank-info">
                <h3>IBS Bank</h3>
                <p class="bank-details">Account Number: 0160105327840014</p>
            </div>
        </div>

        <!-- Bank 5 -->
        <div class="bank-account">
            <img src="img/icons/premier.png" alt="Bank Logo" class="bank-logo">
            <div class="bank-info">
                <h3>Premier Bank</h3>
                <p class="bank-details">Account Number: 020301646001</p>
            </div>
        </div>

      

    </div>

</body>
</html>
